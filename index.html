<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/abstract-background-design-images-wallpaper-ai-generated_643360-90028.jpgvector.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .dashboard-container {
            background: #ffffff; /* Change background to white */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1); /* Adjust border color */
            width: 300px;
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Dark text color for visibility */
        }

        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .link:hover {
            background-color: rgba(0, 86, 179, 0.7);
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            font-size: 14px;
            color: #333; /* Dark text color for visibility */
            margin-top: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <a href="/todo" class="link">To Do List</a>
        <a href="/short" class="link">Url Shortener</a>
        <a href="/runhtml" class="link">HTML Code Runner</a>
        <a href="/age" class="link">Age Calculator</a>
        <a href="/genpass" class="link">Password Generator</a>
        <a href="/fakeid" class="link">Fake Identity Generator</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Made By <a href="https://github.com/Nethindusl" target="_blank">Nethindu Thaminda</a></p>
    </footer>
</body>
</html>
