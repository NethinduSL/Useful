<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/7c/f5/d9/7cf5d95ac563cb1688f99f23019de969.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #shortener-app {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Dark text color for visibility */
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 80%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #shortened-link {
            font-size: 16px;
            margin: 10px 0;
        }

        #shortened-link a {
            color: #007BFF;
            text-decoration: none;
        }

        #shortened-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555; /* Dark text color for visibility */
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="shortener-app">
        <h1>Link Shortener</h1>
        <input type="text" id="long-url-input" placeholder="Enter URL">
        <button onclick="shortenUrl()">Shorten URL</button>
        <p id="shortened-link"></p>
    </div>

    <footer>
        <p>Made By <a href="https://github.com/Nethindusl" target="_blank">Nethindu Thaminda</a></p>
    </footer>

    <script src="js/shortscript.js"></script>
</body>
</html>
