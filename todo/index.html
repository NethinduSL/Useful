<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/7c/f5/d9/7cf5d95ac563cb1688f99f23019de969.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #todo-app {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-bottom: 20px; /* Space for footer */
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Dark text color for visibility */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            background: #f1f1f1;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .completed-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px;
            width: 100px; /* Increased width */
            height: 25px; /* Decreased height */
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .completed-btn:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="todo-app">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Enter A Task...">
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Made By <a href="https://github.com/Nethindusl" target="_blank">Nethindu Thaminda</a></p>
    </footer>

    <script src="js/todoscript.js"></script>   
</body>
</html>
